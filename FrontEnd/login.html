<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur - Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">

<body id="login-body">
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>Log In</h2>
            <form method="get" action="">
                <fieldset>
                    <label for="mail">E-mail</label>
                    <input id="mail" name="e-mail" type="email" required>
                </fieldset>
                <fieldset>
                    <label for="password">Mot de passe</label>
                    <input id="password" name="text" type="email" required>
                </fieldset>
                <input id="login-section_button-connect" type="button" value="Se connecter">
                <a id="forget-password" href="#">Mot de passe oublié</a>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="./scripts/login.js"></script>
</body>

</html>
